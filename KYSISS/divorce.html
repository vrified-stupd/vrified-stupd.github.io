<body class="bg-white text-gray-800">

        <nav class="space-x-4">

  <div class="max-w-4xl mx-auto px-4 py-20">

  <div id="purchaseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
      <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
      <h2 class="text-2xl font-semibold mb-4">Purchase Menu</h2>

      <form id="purchaseForm" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Select Items to Buy:</label>
          <div class="space-y-2">
            <label class="inline-flex items-center">
              <input type="checkbox" name="items" value="Item A" class="form-checkbox" />
              <span class="ml-2">Lawyer A (does nothing and steals your money) [50000 USD]</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="items" value="Item B" class="form-checkbox" />
              <span class="ml-2">Lawyer B (actually competent lol) [5 USD]</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="items" value="Item C" class="form-checkbox" />
              <span class="ml-2">greg (will die for you) [-15 USD]</span>
            </label>
          </div>
        </div>

        <div>
          <label for="couponCode" class="block font-medium mb-1">Coupon Code:</label>
          <input id="couponCode" type="text" name="couponCode" placeholder="Enter coupon code" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <div>
          <label for="photoUpload" class="block font-medium mb-1">Upload Coupon Proof:</label>
          <input id="photoUpload" type="file" name="photoUpload" accept="image/*" class="w-full" disabled />

  <footer class="bg-white border-t mt-20 py-6 text-center text-gray-500 text-sm">
    &copy; 2025 KYSISS. All rights reserved. THIS IS SATIRICAL, DON'T HUNT ME DOWN PLEASE :sob:
  </footer>

  <script>
    const openBtn = document.getElementById('openPurchaseBtn');
    const modal = document.getElementById('purchaseModal');
    const closeBtn = document.getElementById('closeModalBtn');
    const purchaseForm = document.getElementById('purchaseForm');

    openBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
    const couponInput = purchaseForm.elements['couponCode'];
    const photoInput = purchaseForm.elements['photoUpload'];

    couponInput.addEventListener('input', () => {
    if (couponInput.value.trim() !== '') {
        photoInput.disabled = false;
        photoInput.required = true;
    } else {
        photoInput.disabled = true;
        photoInput.required = false;
        photoInput.value = '';
    }
    });

    purchaseForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const items = [...purchaseForm.elements['items']];
    const selectedItems = items.filter(i => i.checked);

    if (selectedItems.length === 0) {
        alert('Please select at least one item to purchase.');
        return;
    }

    const coupon = couponInput.value.trim();

    if (coupon !== '') {
        if (!photoInput.files.length) {
        alert('Please upload a photo for proof when using a coupon.');
        return;
        }
    }

    if (coupon.toUpperCase() === 'KYS50') {
        window.location.href = 'notkys50.html';
    } else {
        alert('Purchase completed successfully!');
        modal.classList.add('hidden');
        purchaseForm.reset();
        photoInput.disabled = true;
    }
    });

  </script>
